<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал «Music Box»</title>
    <link rel="stylesheet" href="/src/css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <div class="logo">
                    <div class="logo-image"></div>
                    <div class="logo-name">Music Box</div>
                </div>
                <ul class="navigation-list">
                    <li class="navigation-list-item active"><a href="#">Главная</a></li>
                    <li class="navigation-list-item"><a href="#">Каталог</a></li>
                    <li class="navigation-list-item"><a href="#">Исполнители</a></li>
                    <li class="navigation-list-item"><a href="#">Контакты</a></li>
                </ul>
                <div class="search-form">
                    <form action="#">
                        <label for="search"></label>
                        <input id="search" type="text" placeholder="Поиск...">
                    </form>
                </div>
            </nav>
            <section class="page-description" id="page-description">
                <h1 class="page-description-title">Онлайн музыка где угодно</h1>
                <h2 class="page-description-subtitle">без ограничений</h2>
                <div class="page-description-form">
                    <legend>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки
                    </legend>
                    <form class="form-start" action="#">
                        <div class="form-start-item">
                            <label for="name"></label>
                            <input id="name" type="text" placeholder="Имя" name="name">
                        </div>
                        <div class="form-start-item">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="email">
                        </div>
                        <button class="form-start-buttom" type="submit">Получить доступ</button>
                    </form>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
